<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        background-color: green;
        color: rgb(255, 255, 255);
        border: none;
        padding: 12px 18px;

        /*Memberikan garis lengkung*/
        border-radius: 18px;
        transition: all 0,4s ease-in-out;
        
    }
    button:hover{
        /*merubah cursor jadi telunjuk*/
        cursor: pointer;
        filter: brightness(90%);
        transform: scale(1.05);

    }

    button:active{
        transform: scale(0.9);
    }
</style>
<body>
    <button>
        Belajar padding
    </button>
</body>
</html>
