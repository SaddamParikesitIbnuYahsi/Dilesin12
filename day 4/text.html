<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
    color: #00ff15;
    /*Menentukan arah text*/
    direction: ltr;
    /*aturajarak antar huruf*/
    letter-spacing: 4px;
    /*mengatur jarak antar baris atas bawah*/
    line-height: 50px;
    /*Mengatur posisi dari teks(center/left/right*/
    text-align: center;
    /*Untuk menambahkan underline dalam teks*/
    text-decoration: underline;
    /*Menghilangkan none menambahkan block*/
    display: block;
    /**/
    }

</style>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
        Quas, numquam tenetur vero molestiae doloribus ad maiores, qui odio quidem,
