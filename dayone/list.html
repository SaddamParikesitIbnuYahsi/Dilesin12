<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar ul li</title>
</head>
<body>
    <!--list tak ber urut-->
    <p>Menu Navigasi</p>
    <ul>
        <li>Home</li>
        <li>Produk</li>
        <li>Kontak</li>
        <li>Tentang kami</li>
    </ul>
    <!--list berurut-->
    <p>Produk</p>
    <ol>
        <li>Produk A</li>
        <li>Produk B</li>
        <li>Produk C</li>
        <li>Produk D</li>
    </ol>
</body>
</html>
